<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>给慧姐的小问题</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "微软雅黑", sans-serif;
      background: #fdfdfd;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app,
    #final-screen {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
    }

    #question {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    #button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 10px 20px;
      font-size: 16px;
      transition: transform 0.15s ease, font-size 0.15s ease, padding 0.15s ease;
    }

    #yes-btn {
      background: #ff7675;
      color: white;
      font-weight: bold;
    }

    #no-btn {
      background: #dfe6e9;
      color: #2d3436;
    }

    /* “可以”按钮全屏时的样式 */
    .yes-fullscreen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      background: #ff7675;
      color: #fff;
      transform: none !important;
    }

    .hidden {
      display: none;
    }

    #final-text {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- 初始界面 -->
  <div id="app">
    <div id="question">慧姐 周六考完六级能吃好的吗？</div>
    <div id="button-row">
      <button id="yes-btn">可以</button>
      <button id="no-btn">不可以</button>
    </div>
  </div>

  <!-- 点“可以”后的界面 -->
  <div id="final-screen" class="hidden">
    <p id="final-text">我就知道你会同意的～</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    const app = document.getElementById("app");
    const finalScreen = document.getElementById("final-screen");

    let scale = 1;          // 当前放大倍数
    const step = 0.15;      // 每次点“不可以”增加的放大倍数
    const maxScale = 1.8;   // 超过这个就进入“全屏可以按钮”模式

    noBtn.addEventListener("click", () => {
      // 还没到最大，继续放大
      if (scale < maxScale) {
        scale += step;
        yesBtn.style.transform = `scale(${scale})`;
      } else {
        // 让“可以”按钮占据整个界面
        yesBtn.classList.add("yes-fullscreen");
        // 隐藏问题和“不可以”
        document.getElementById("question").classList.add("hidden");
        noBtn.classList.add("hidden");
      }
    });

    yesBtn.addEventListener("click", () => {
      // 点击“可以”：显示最终界面
      app.classList.add("hidden");
      finalScreen.classList.remove("hidden");
      // 内部状态重置（如果以后想重新玩可以用到）
      yesBtn.classList.remove("yes-fullscreen");
      yesBtn.style.transform = "scale(1)";
      scale = 1;
    });
  </script>
</body>
</html>
